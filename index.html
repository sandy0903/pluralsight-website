<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign In | Pluralsight</title>
</head>
<body>
<div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
             
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Pluralsight" />
                
                </div>
                <form>
                    <div class="input">
                        <label class="word">Email or Username</label>
                        <input type="email" class="text-input"/>
                    </div>
                    <div class="input">
                        <label class="word">Password</label>
                        <input type="password" class="text-input" autocomplete="bday"/>
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondar-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright @ 2004 - 2019 Pluralsight LLC. All rights reserved</p>
                <div>
                    <a href="#">Term of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
            </div>
        </div>
</div>

</body>
</html>
