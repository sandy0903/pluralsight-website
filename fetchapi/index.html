<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA_Compatible" content="ie=edge">
        <title>Fetch API Sandbox</title>
    </head>
    <body>
        <button id="getText">Get Text</button>
        <button id="getUser">Get Users</button>
        <button id="getPost">Get Posts</button>
        <div id="post" style="border:1px solid #999;padding:15px"></div>
        <div id="output"></div>
    </body>
    


    <script>
        document.getElementById("getText").addEventListener("click",getText);
        document.getElementById("getUser").addEventListener("click",getUsers);
        document.getElementById("getPost").addEventListener("click",getPosts);
        
        
        function getText(){
            fetch("sample.txt")
            .then((res)=>res.text())
            .then((data)=>{
            document.getElementById("output").innerHTML=data;
        })
            .catch((err)=>console.log(err))}
        


        function getUsers(){
            fetch("user.json")
            .then((res)=>res.json())
            .then((data)=>{
                let output="<h2>Users</h2>";
                data.forEach(user => {
                    output+=`
                      <ul>
                      <li>ID:${user.id}</li>
                      <li>ID:${user.name}</li>
                      <li>ID:${user.email}</li>

                      </ul>
                    `
                    
                });
                 document.getElementById("output").innerHTML=output;

                
            })
            .catch((err)=>console.log(err))
        }
        
        function getPosts(){
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((res)=>res.json())
            .then((data)=>{
                let output="<h2>Get Posts</h2>"
                data.forEach((post)=>
                {
                    output +=`
                    <div>
                    <h3>${post.title}</h3>
                    <p>${post.body}</p>
                    </div>
                    
                    `
                })
                document.getElementById("post").innerHTML=output;

            })
            .catch((err)=>console.log(err))

        }


        
    </script>
</html>
